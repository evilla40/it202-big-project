    <!-- Google Line Chart -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});

      function drawChart(data_arg, str) {
        let data = google.visualization.arrayToDataTable(data_arg);
        
        let options = {
          title: str,
          curveType: 'function',
          legend: { position: 'bottom' }
        };

        let chart = new google.visualization.LineChart(document.getElementById('chart'));

        chart.draw(data, options);
      }
    </script>

  <body>

    <header class="mdc-top-app-bar">
        <div class="mdc-top-app-bar__row">
            <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
                <span class="mdc-top-app-bar__title">COVID-19 Data</span>
            </section>
            <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end" role="toolbar">
                <button id="search-button" class="material-icons mdc-top-app-bar__action-item mdc-icon-button" aria-label="Search">search</button>
                <button id="table-button" class="material-icons mdc-top-app-bar__action-item mdc-icon-button" aria-label="Table">view_module</button>
                <button id="chart-button" class="material-icons mdc-top-app-bar__action-item mdc-icon-button" aria-label="Chart">trending_up</button>
                <button id="weather-button" class="material-icons mdc-top-app-bar__action-item mdc-icon-button" aria-label="Weather">cloud_circle</button>
            </section>
        </div>
    </header>

    <main class="mdc-top-app-bar--fixed-adjust">
        <!-- First Screen -->
        <div id="search" class="view">
            <br><form action="" class="data-type">
                <select id="data-type">
                   <option value="positive" selected="selected">Total Confirmed Cases</option>
                   <option value="positiveIncrease" selected="selected">New Confirmed Cases</option>
                   <option value="death">Total Deaths</option>
                   <option value="deathIncrease">New Deaths</option>
                   <option value="hospitalizedCurrently">Current Hospitalizations</option>
                   <option value="hospitalizedIncrease">New Hospitalizations</option>
                   <option value="recovered">Total Recovered</option>
                </select>
            </form>
            <br><form action="/action_page.php" method="get" class="states">
                <select id="states"></select>
                </form><br>
            <button class="mdc-button foo-button mdc-button--raised add-state">
                <div class="mdc-button__ripple"></div>
                <span class="mdc-button__label">Add State to List</span>
            </button>
            <div class="states-added"></div>
            <button class="mdc-button foo-button mdc-button--raised create-data">
                <div class="mdc-button__ripple"></div>
                <span class="mdc-button__label">Show Data</span>
            </button>
          </div>
        <!-- Second Screen -->
        <div id="table" class="view mdc-data-table"> </div>
        <!-- Weather Screen -->
        <div id="weather" class="view"></div>
    </main>

      
    <script type="text/javascript">
      mdc.topAppBar.MDCTopAppBar.attachTo(document.querySelector('header.mdc-top-app-bar'));
        
      let ds = null;
      let title_val = null;
        
      //Add event listener to SEARCH button
      document.querySelector("#search-button").addEventListener("click", 
          (e) => { 
              document.querySelector("#search").style.display = "block";
              document.querySelector("#table").style.display = "none";
              let exist = document.querySelector("#chart");
              if (exist) {
                  exist.remove();
              }
      });
      //Add event listener to TABLE button
      document.querySelector("#table-button").addEventListener("click", 
          (e) => { 
              document.querySelector("#search").style.display = "none";
              document.querySelector("#table").style.display = "block";
              let exist = document.querySelector("#chart");
              if (exist) {
                  exist.remove();
              }
      });
      //Add event listener to CHART button
      document.querySelector("#chart-button").addEventListener("click", 
          (e) => { 
              document.querySelector("#search").style.display = "none";
              document.querySelector("#table").style.display = "none";
              //document.querySelector("#chart").style.display = "block";
              let div = document.createElement("div");
              div.setAttribute("id", "chart");
              div.setAttribute("style", "height: 500px;");
              document.querySelector("main").append(div);
              if (ds != null) {
                  drawChart(ds, title_val);
              }
      });
      //Add event listener to WEATHER button
      document.querySelector("#weather-button").addEventListener("click", 
          (e) => {
          document.querySelector("#search").style.display = "none";
          document.querySelector("#table").style.display = "none";
          let exist = document.querySelector("#chart");
          if (exist) {
              exist.remove();
          }

      var data;
      fetch("https://covidtracking.com/api/v1/states/daily.json")
      .then(response => response.json())
      .then(json => {
          data = json;
          console.log(data)
          let dList = document.querySelector("#states");
          let array = []
          for(let obj in json) {
              let exist = false;
              for(let i in array) {
                  if(json[obj]['state'] == array[i]) {
                      exist = true;
                      break;
                  }
              }
              if(exist == false) {
                  array.push(json[obj]['state']);
                  let option = document.createElement('option');
                  option.value = json[obj]['state'];
                  option.text = json[obj]['state'];
                  dList.append(option);
              }
          } 
      });
      
      
      let array = []
      //Add event listener to button
      document.querySelector(".add-state").addEventListener("click", 
          (e) => {
              let div = document.querySelector(".states-added");
              let s = document.querySelector("#states")
              let val = s.options[s.selectedIndex].value
              let allow = true;
              for(let i in array) {
                  if (array[i] == val) {
                      allow = false;
                      break;
                  }
              }
              if (allow == true) {
                  array.push(val);
                  let p = document.createElement("p");
                  p.textContent = val;
                  div.append(p);
              }
          }
      );
      
      //Add event listener to button
      document.querySelector(".create-data").addEventListener("click", 
          (e) => {
              let array_of_arrays = []
              let dataset = []
              let temparray = []
              let d = document.querySelector("#data-type");
              let valD = d.options[d.selectedIndex].value;
              console.log(valD);
              if (valD == 'confirmed') {
                  title_val = 'Confirmed Cases of COVID-19 In Each State';
              }
              else if (valD == 'death') {
                  title_val = 'COVID-19 Deaths In Each State';
              }
              else {
                  title_val = 'Recovered Cases of COVID-19 In Each State';
              }              
              let existing = document.querySelector("table");
              if (existing) {
                  existing.remove();
              }
              existing = document.querySelector("p.title");
              if (existing) {
                  existing.remove();
              }
              let p = document.createElement("p");
              p.setAttribute("class", "title");
              p.textContent = title_val;
              document.querySelector("#table").append(p);
              let table = document.createElement("table");
              table.setAttribute("class", "mdc-data-table__table");
              table.setAttribute("aria-label", title_val);
              document.querySelector("#table").append(table);
              let thead = document.createElement("thead");
              table.append(thead);
              let tr = document.createElement("tr");
              tr.setAttribute("class", "mdc-data-table__header-row");
              thead.append(tr);
              let date = document.createElement("th");
              date.setAttribute("class", "mdc-data-table__header-cell");
              date.setAttribute("role", "columnheader");
              date.setAttribute("scope", "col");
              date.textContent = "Date";
              temparray.push("Date");
              tr.append(date);
              for(let i in array) {
                  let th = document.createElement("th");
                  th.setAttribute("class", "mdc-data-table__header-cell mdc-data-table__header-cell--numeric");
                  th.setAttribute("role", "columnheader");
                  th.setAttribute("scope", "col");
                  th.textContent = array[i];
                  temparray.push(array[i]);
                  tr.append(th);   
              }
              dataset.push(temparray);
              let curr_date = 33333333;
              let tbody = document.createElement("tbody");
              tbody.setAttribute("class", "mdc-data-table__content");
              table.append(tbody);
              let currtrRow = document.createElement("tr");
              currtrRow.setAttribute("class", "mdc-data-table__row");
              let currtemparray = [];
              for(let obj in data) {
                  if(data[obj]['date'] < curr_date) {
                      if (currtemparray.length > array.length) {
                          dataset.push(currtemparray);
                      }
                      curr_date = data[obj]['date'];
                      let trRow = document.createElement("tr");
                      trRow.setAttribute("class", "mdc-data-table__row");
                      tbody.append(trRow); 
                      currtrRow = trRow;
                      let temparray = []
                      let date = document.createElement("td");
                      date.setAttribute("class", "mdc-data-table__cell");
                      date.textContent = data[obj]['date'];
                      currtrRow.append(date);
                      temparray.push(data[obj]['date']);
                      currtemparray = temparray;
                  }
                  for(let i in array) {
                      if(array[i] == data[obj]['state']) {
                          let value = document.createElement("td");
                          value.setAttribute("class", "mdc-data-table__cell mdc-data-table__cell--numeric");
                          value.textContent = data[obj][valD];
                          currtrRow.append(value);
                          currtemparray.push(data[obj][valD]);
                      }
                  }
              }
                  
              document.querySelector("#search").style.display = "none";
              document.querySelector("#table").style.display = "block";
              console.log(dataset);
              ds = dataset;
          });
      
      //Default open to first screen
      document.querySelector("#search").style.display = "block";            
    </script>
